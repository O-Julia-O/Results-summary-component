<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>
  <!-- reset css -->
  <link rel="stylesheet" href="./styles/clear.css">
  <link rel="stylesheet" href="/styles/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <article class="hero__container">
      <section class="hero-score__container">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <div class="hero-score__text">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      
      <section class="hero-details__container">
        <h3>Summary</h3> 

        <h4>Reaction</h4> 
        <p>80 / 100</p>

        <h4>Memory</h4>
        <p>92 / 100</p>

        <h4>Verbal</h4>
        <p>61 / 100</p>

        <h4>Visual</h4>
        <p>72 / 100</p>
      </section>

      Continue
    </article>
  </main>
</body>
</html>
